<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>

</head>

<body>
    <header class="top">
        <i class="fa fa-shopping-cart"></i>
    </header>
    <section class="progressbar"></section>
    <section class="input">
        <input type="text" value="" maxlength="20" placeholder="Add an item" id="addItemValue">
        <select name="lists" id="list-name">
            <option disabled="" selected="" value="chooselist">Select List</option>
            <option value="need">Need</option>
            <option value="want">Want</option>
            <option value="staple">Staple</option>
        </select>
        <button type="submit" id="addItem">+</button>


    </section>
    <section class="list-container">
        <ul class="table-header-wrap">
            <li class="lists">
                Need
            </li>

            <li class="lists">
                Want
            </li>

            <li class="lists">
                Staple
            </li>
        </ul>

        <ul class="list-wrapper">
            <li class="lists need">
                <ul class="ulwrap">

                </ul>
            </li>

            <li class="lists want">
                <ul class="ulwrap">

                </ul>
            </li>

            <li class="lists staple">
                <ul class="ulwrap">

                </ul>
            </li>
        </ul>
        <button type="Delete" id="delete-all">Delete list</button>
    </section>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
